<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Empréstimo</title>
</head>
<body>
    <h1>Adicionar Empréstimo</h1>
    <form action="{{ url_for('add_emprestimo') }}" method="POST">
        <label for="livro_id">ID do Livro:</label><br>
        <input type="number" id="livro_id" name="livro_id" required><br>
        <label for="usuario_id">ID do Usuário:</label><br>
        <input type="number" id="usuario_id" name="usuario_id" required><br>
        <label for="data_emprestimo">Data de Empréstimo:</label><br>
        <input type="date" id="data_emprestimo" name="data_emprestimo" required><br>
        <label for="data_devolucao">Data de Devolução (opcional):</label><br>
        <input type="date" id="data_devolucao" name="data_devolucao"><br>
        <input type="submit" value="Adicionar Empréstimo">
    </form>
    <a href="{{ url_for('emprestimos') }}">Voltar</a>
</body>
</html>
